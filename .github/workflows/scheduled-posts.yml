name: Scheduled AI Posts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'  # 08:00 CET/CEST approx
    - cron: '0 15 * * *' # 16:00 CET/CEST approx

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Generate post(s)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npm run generate:post

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add content/posts/*.md || true
          git commit -m "chore(posts): add AI-generated post [skip ci]" || echo "No changes to commit"
          git push
